<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TfsWorkItems</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- TfsWorkItems references -->
    <link href="/css/default.css" rel="stylesheet" />
    <!--
        <script>
            WinJS.Utilities.startLog();
        </script>
    -->
    <script src="/js/settings.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/items/items.html'}"></div>
    <progress class="win-large" style="position: absolute; top: 50%; left: 0;" id="topProgress"></progress>
    <div style="position: absolute; bottom: 20px; right: 20px;" id="processingMessage"></div>
	<div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div>
</body>
</html>
